plugins {
    id 'java'
}

group = 'net.kigen'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.21.1'
    implementation group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.3'
    implementation group: 'com.sparkjava', name: 'spark-template-velocity', version: '2.7.1'
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.6.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.8'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.8'

}

test {
    useJUnitPlatform()
}